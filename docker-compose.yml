  celery-worker:
    container_name: "celery-worker"
    image: ${CI_REGISTRY_IMAGE}
    command: [ "-m", "celery", "-A", "pulsewave", "worker", "-l", "INFO" ]
    env_file:
      - $env
    tty: true
    restart: unless-stopped
    volumes:
      - .:/app
    networks:
      server-bridge:
        ipv4_address: 172.16.238.8
    healthcheck:
      test: [ "CMD-SHELL", "[[ $(($(date +%s)-$(stat -c %Y /tmp/celery_heartbeat))) -gt 2 ]] && exit 1 || exit 0" ]
      interval: 30s
      timeout: 2s
      retries: 2
      start_period: 30s

  celery-beat:
    container_name: "celery-beat"
    image: ${CI_REGISTRY_IMAGE}
    command: ["-m", "celery", "-A", "pulsewave", "beat", "-l", "INFO"]
    tty: true
    restart: unless-stopped
    env_file:
      - $env
    volumes:
      - .:/app
    networks:
      server-bridge:
        ipv4_address: 172.16.238.9
    healthcheck:
      test: [ "CMD-SHELL", "[[ $(($(date +%s)-$(stat -c %Y /tmp/celery_heartbeat))) -gt 61 ]] && exit 1 || exit 0" ]
      interval: 30s
      timeout: 2s
      retries: 2
      start_period: 1m

  bot:
    container_name: "bot"
    image: ${CI_REGISTRY_IMAGE}
    command: ["manage.py", "startbot"]
    read_only: true
    restart: unless-stopped
    env_file:
      - $env
    volumes:
      - .:/app
    networks:
      server-bridge:
        ipv4_address: 172.16.238.10

networks:
  server-bridge:
    external: true


