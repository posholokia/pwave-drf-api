version: '3.7'

services:
  django:
    container_name: "django"
    image: ${CI_REGISTRY_IMAGE}
    env_file:
      - $env
    tty: true
    read_only: true
    restart: unless-stopped
    volumes:
      - .:/app
    expose:
      - "8000"
    ports:
      - "8000:8000"
    networks:
      server-bridge:
        ipv4_address: 172.16.238.6
    healthcheck:
      test: "curl --fail http://localhost:8000/api/healthcheck/"
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 20s

